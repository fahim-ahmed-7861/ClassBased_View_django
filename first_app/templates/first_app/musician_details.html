<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% load static  %}

{% block body_block %}


<h1>Name  : {{musician.first_name}} {{musician.last_name}}</h1>

<h2>Instrument : {{musician.instrument}}</h2>

<h3>ALBUM : </h3>

<ul>
  {% for album in  musician.album_list.all %}

   <li>
       {{ album.name }}
   </li>
{% endfor %}
    </ul>

<a href="{% url 'first_app:musician_update' pk=musician.pk %}" class='btn btn-warning btn-sm'">
    Update
</a>

<a href="{% url 'first_app:musician_delete' pk=musician.pk %}" class="btn btn-danger btn-sm">Delete</a>

{% endblock %}
